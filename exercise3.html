<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getYearOld(num) {
        let d = new Date();
        let year = d.getFullYear();
        num = parseInt(prompt("Enter year of birth: "));
        if (num > year) {
            alert("No exist")
        }
        if (num <= year) {
            let yearOld = year - num;
            alert("You age: " + yearOld)
        }

    }
    getYearOld();
</script>

</body>
</html>
